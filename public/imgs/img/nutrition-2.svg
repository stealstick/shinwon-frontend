                </text>
                <path stroke="#DCDCDC" d="M0 44L800 44M0 88L800 88M0 197L800 197M0 241L800 241M0 153L800 153M.5.5H799.5V305.5H.5z" transform="translate(-680 -1591) translate(680 1591)"/>
                <text fill="#666" font-family="NotoSansCJKkr-Medium, Noto Sans CJK KR" font-size="14" font-weight="400" transform="translate(-680 -1591) translate(680 1591)">
                    <tspan x="168" y="27">임신 중에는 평소보다 싱겁게, 과량의 식염섭취는 부종과 임신중독증을 일으키기 쉽습니다.</tspan>
                </text>
                <text fill="#666" font-family="NotoSansCJKkr-Medium, Noto Sans CJK KR" font-size="14" font-weight="400" transform="translate(-680 -1591) translate(680 1591)">
